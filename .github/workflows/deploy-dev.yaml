name: Deploy to Snowflake (DEV)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚úÖ Step 2: Install Snowflake CLI version 2.8.2
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v1.5
        with:
          cli-version: '2.8.2'

      # ‚úÖ Step 3: Run SQL deployment using environment authentication
      - name: Execute SQL on Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWSQL_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWSQL_PWD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWSQL_ROLE }}
          SNOWFLAKE_WAREHOUSE: DEVOPS_WH
          SNOWFLAKE_DATABASE: DEVOPS_DB
          SNOWFLAKE_SCHEMA: COMMON
          SNOWFLAKE_HOST: ${{ secrets.SNOWSQL_HOST }}
        run: |
          echo "üîê Exporting Snowflake password to environment..."
          export SNOWFLAKE_PASSWORD="${SNOWFLAKE_PASSWORD}"

          echo "üîó Creating temporary Snowflake connection..."
          snow connection add \
            --connection-name temp_conn \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --authenticator environment \
            --role $SNOWFLAKE_ROLE \
            --warehouse $SNOWFLAKE_WAREHOUSE \
            --database $SNOWFLAKE_DATABASE \
            --schema $SNOWFLAKE_SCHEMA \
            --host $SNOWFLAKE_HOST

          echo "üìÑ Executing SQL script..."
          snow sql \
            --connection temp_conn \
            --filename sql/deploy-dev.sql

          echo "üßπ Removing temporary connection..."
          snow connection remove --connection-name temp_conn
